<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <div>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="registerUserData.username" name="username" matInput placeholder="Username" type="text">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="registerUserData.password" name="password" matInput placeholder="Password" type="password">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div>
            <button class="mat-button" mat-raised-button (click)="signUp()">
                Sign up</button>&nbsp;&nbsp;&nbsp;
            <button routerLink="/login" mat-button>already user?</button>
        </div>
    </mat-card-actions>
</mat-card>
