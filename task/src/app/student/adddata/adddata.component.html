<h1 mat-dialog-title>Add Data</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="data.sid" placeholder="studentId">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="Student Name">
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="data.standard" placeholder="Standard">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
