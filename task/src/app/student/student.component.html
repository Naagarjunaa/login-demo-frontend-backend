<button class="btnHover" mat-icon-button matTooltip="addData" (click)="addData()">
    <mat-icon>add_circle</mat-icon>
    <span>Add Student</span>
</button>
<div *ngIf="animal">
    You chose: <i>{{animal}}</i>
</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.sid}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- standard Column -->
        <ng-container matColumnDef="standard">
            <th mat-header-cell *matHeaderCellDef> Standard </th>
            <td mat-cell *matCellDef="let element"> {{element.standard}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element">
                <button class="btnHover" mat-icon-button matTooltip="editData" (click)="editData(element)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button class="btnHover" mat-icon-button matTooltip="deleteData" (click)="deleteData(element.sid)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
