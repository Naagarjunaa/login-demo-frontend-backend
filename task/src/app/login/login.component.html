<mat-card class="login-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="login-form">
            <div>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="loginUserData.username" name="username" matInput placeholder="Username" type="text">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="example-full-width">
                    <input [(ngModel)]="loginUserData.password" name="password" matInput placeholder="Password" type="password">
                </mat-form-field>
            </div>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <div>
            <button class="mat-button" mat-raised-button (click)="logIn()">
                    Login</button>&nbsp;&nbsp;&nbsp;
            <button routerLink="/register" mat-button>new user?</button>
        </div>
    </mat-card-actions>
</mat-card>
